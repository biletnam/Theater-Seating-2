<!doctype html>
<html>
	<head>
		<title>KMT Theatre</title>
		<!-- This puts a little icon in the browser tab. -->
		<link rel="shortcut icon" href="movie-icon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<header>
		<h1>Welcome to KMT Theatre</h1>
		</header>
		<p>Please scroll over the seat you wish to select; then click to reserve.</p>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A1</div>
				</div>		
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A2</div>
				</div>	
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A3</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A4</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A5</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">A6</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B1</div>
				</div>		
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B2</div>
				</div>	
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B3</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B4</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B5</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">B6</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C1</div>
				</div>		
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C2</div>
				</div>	
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C3</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C4</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C5</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">C6</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D1</div>
				</div>		
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D2</div>
				</div>	
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D3</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D4</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D5</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div class="seat">D6</div>
				</div>
			</div>

		</div>	

		<div id="key">
			<div class="active"></div> = Available  
			<div class="inactive"></div> = Reserved
		</div>	

		<!-- This form takes in the user's name and email. -->
		<form id="form">
			Name: <input type="text" id="name" placeholder="Name">
			E-mail address: <input type="email" id="email" placeholder="Name@domain.com">
			<button id="reserve">Reserve Seat</button>
		</form>
	</body>
</html>
